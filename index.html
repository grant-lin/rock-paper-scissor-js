<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Simulator</title>
  <meta name="description" content="description goes here">
  <meta name="keywords" content="key, words, go, here">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Rock, Paper, or Scissors?</h1>
  <p>Play Rock, Paper, Scissors against Bot. Pick your weapon below.<p>
  <div id="battle-field">
    <div id="playerHand">
      <h2>You</h2>
      <div id="playerWeapon"></div>
    </div>
    <div id="botHand">
      <h2>Bot</h2>
      <div id="botWeapon"></div>
    </div>
  </div>
  <table id="scoreboard">
    <!-- table header -->
    <thead>
      <tr>
        <th colspan="2">Scoreboard</th>
      </tr>
    </thead>
    <!-- table body -->
    <tbody>
      <tr>
        <td id="playerScore">0</td>
        <td id="botScore">0</td>
      </tr>
    </tbody>
    <!-- table footer -->
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>

  <div id="pick-your-weapon">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </div>

  <div id="match-result"></div>

  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
